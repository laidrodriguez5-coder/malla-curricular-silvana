<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Malla Interactiva</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7ff;
    padding: 20px;
  }
  h1 { text-align: center; color: #333; }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
  }

  .semester {
    background: #fcfcff;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .semester h2 {
    text-align: center;
    margin-bottom: 10px;
    color: #444;
  }

  .course {
    background: #dff4ff;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: 0.2s;
  }

  .course.completed {
    background: #b8ffc0;
    text-decoration: line-through;
    color: #3a6b3c;
  }

  .course.locked {
    background: #f3e8ff;
    color: #888;
    cursor: not-allowed;
  }
</style>
</head>
<body>
<h1>Malla Interactiva – Administración de Empresas</h1>

<div class="grid" id="grid"></div>

<script>
// --- Datos de la malla ---
const semesters = [
  {
    name: "Semestre 1",
    courses: [
      { code: "13038C", name: "Contexto Empresarial", req: [] },
      { code: "23037C", name: "Contabilidad General", req: [] },
      { code: "43001C", name: "Matemática Fundamental", req: [] },
      { code: "173028C", name: "Fundamentos de Mercadeo", req: [] },
      { code: "103009C", name: "Cátedra Pensar", req: [] },
      { code: "13002C", name: "Documentación y Manejo de Información", req: [] }
    ]
  },
  {
    name: "Semestre 2",
    courses: [
      { code: "13003C", name: "Operación de Compensaciones y Salarios", req: [] },
      { code: "13039C", name: "Organización, Cultura y Cambio", req: ["13038C"] },
      { code: "23025C", name: "Costos", req: [] },
      { code: "33016C", name: "Aspectos Legales de la Organización", req: [] },
      { code: "43002C", name: "Cálculo Diferencial", req: ["43001C"] },
      { code: "173015C", name: "Técnicas de Ventas y Servicios", req: [] }
    ]
  },
  {
    name: "Semestre 3",
    courses: [
      { code: "33017C", name: "Aspectos Legales Laborales", req: [] },
      { code: "183026C", name: "Microeconomía", req: [] },
      { code: "303001C", name: "Emprendimiento I", req: [] },
      { code: "83015C", name: "Inglés I", req: [] },
      { code: "53005C", name: "Metodología para el Manejo de la Información", req: [] },
      { code: "43016C", name: "Estadística y Probabilidad", req: ["43001C"] }
    ]
  },
  {
    name: "Semestre 4",
    courses: [
      { code: "13040C", name: "Compras y Manejo de Inventarios", req: [] },
      { code: "283023C", name: "Herramientas de Calidad", req: [] },
      { code: "183009C", name: "Matemática Financiera", req: [] },
      { code: "83016C", name: "Inglés II", req: ["83015C"] },
      { code: "123005", name: "Práctica Técnica", req: ["CREDITOS44"] },
      { code: "63002C", name: "Aplicaciones Informáticas", req: [] }
    ]
  }
];

let completed = new Set();

function render() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  semesters.forEach(sem => {
    const col = document.createElement("div");
    col.className = "semester";

    const title = document.createElement("h2");
    title.textContent = sem.name;
    col.appendChild(title);

    sem.courses.forEach(course => {
      const div = document.createElement("div");
      div.className = "course";

      // Verificar requisitos
      const locked = !course.req.every(r => completed.has(r) || r === "CREDITOS44");
      if (locked) div.classList.add("locked");
      if (completed.has(course.code)) div.classList.add("completed");

      div.textContent = `${course.code} – ${course.name}`;

      div.onclick = () => {
        if (locked) return;
        if (completed.has(course.code)) completed.delete(course.code);
        else completed.add(course.code);
        render();
      };

      col.appendChild(div);
    });

    grid.appendChild(col);
  });
}

render();
</script>
</body>
</html>
